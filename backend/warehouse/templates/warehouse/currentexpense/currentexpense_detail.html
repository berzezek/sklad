{% extends 'base.html' %}

{% block title %}{{ object }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Расход - {{ object }}</span>
                    <div class="row">
                        <div class="col s6">
                            <p>Дата создания</p>
                        </div>
                        <div class="col s6">
                            <p>{{ object.date }}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <p>Сумма расхода</p>
                        </div>
                        <div class="col s6">
                            <p>{{ object.cost }}</p>
                        </div>
                    </div>
                    <p>{{ object.description }}</p>
                </div>
                <div class="card-action">
                    <a href="{% url 'warehouse:currentexpense_list' %}">Вернуться</a>
                    <a href="{% url 'warehouse:currentexpense_update' object.pk %}">Изменить</a>
                    <a href="{% url 'warehouse:currentexpense_delete' object.pk %}">Удалить</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
