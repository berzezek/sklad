{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/css/materialize.min.css"
          integrity="sha256-qj3p6P1fJIV+Ndv7RW1ovZI2UhOuboj9GcODzcNFIN8=" crossorigin="anonymous"/>

    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'favicon.png' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />

</head>
<body>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/js/materialize.min.js" integrity="sha256-SrBfGi+Zp2LhAvy9M1bWOCXztRU9Ztztxmu5BcYPcPE=" crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        $('.datepicker').datepicker({format: 'yyyy-mm-dd'});
        $('select').formSelect();
        $('.sidenav').sidenav();
        $('.collapsible').collapsible();
        $('.tooltipped').tooltip();
        $('.fixed-action-btn').floatingActionButton();
    });
</script>

{% include 'warehouse/block/nav.html' %}

<div class="container mx-auto px-4">
  {% if messages %}
    {% for message in messages %}
    <div class="toast">
      {{ message }}
    </div>
    {% endfor %}
  {% endif %}

  {% block content %}

  {% endblock %}
</div>

</body>
</html>
